<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/main}"
      with:title="'Hello, template'" >
<th:block layout:fragment="content">


    <div class="panel panel-default" th:each="project : ${projectsWithWorklogs}" >
        <div class="panel-heading" style="text-align: center" th:text="${project.getKey().name}" ></div>
        <div class="panel-body">

                <table class="table">
                    <tr>
                        <th>Date</th>
                        <th>Hours</th>
                        <th>Details</th>
                    </tr>
                    <tr th:each="worklog : ${project.getValue()}">
                        <td th:text="${worklog.date}"></td>
                        <td th:text="${worklog.hours}"></td>
                        <td th:text="${worklog.comment}"></td>
                    </tr>
                </table>
            </form>
        </div>

        </div>
    </div>

</th:block>
</html>
