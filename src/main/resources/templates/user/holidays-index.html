<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layouts/main}"
      with:title="'Hello, template'" >
<th:block layout:fragment="content">


    <div class="panel panel-default" >
        <div class="panel-heading" style="text-align: center">My holidays</div>
        <a class="btn btn-primary" th:href="@{/add-holidays}" style="margin-left: 10px; margin-top: 10px">Ask for leave</a>
            <div class="panel-body">

                <table class="table">
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                    <tr th:each="holiday : ${holidaysList}">
                        <td th:text="${holiday.startDate}"></td>
                        <td th:text="${holiday.endDate}"></td>
                        <td th:text="${holiday.type}"></td>

                        <div th:switch="${holiday.status}">
                            <td th:case="0" style="align-content: center"><div class="glyphicon glyphicon-hourglass" style="margin-left: 14px"></div></td>
                            <td th:case="1" style="align-content: center"><div class="glyphicon glyphicon-ok" style="margin-left: 14px"></div></td>
                            <td th:case="2" style="align-content: center"><div class="glyphicon glyphicon-remove" style="margin-left: 14px"></div></td>
                        </div>

                    </tr>
                </table>

            </div>

        </div>
    </div>

</th:block>
</html>
